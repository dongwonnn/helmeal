name: CI
on:
  push:
    branches: [master]

    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 레파지토리 check out
      - name: Checkout source code.
        uses: actions/checkout@v2

      # node.js 버전 12
      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      # 의존 파일 설치
      - name: Install Dependencies
        run: npm install

      # build
      - name: Build
        run: yarn preorder

      # Deploy
      - name: Deploy
        run: yarn deploy
